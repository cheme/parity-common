cargo-features = ["rename-dependency"]

[package]
name = "parity-crypto"
version = "0.2.0"
authors = ["Parity Technologies <admin@parity.io>"]
repository = "https://github.com/paritytech/parity-common"
description = "Crypto utils used by ethstore and network."
license = "GPL-3.0"

[dependencies]
quick-error = "1.2.2"

tiny-keccak = "1.4"
scrypt = { version = "0.1.1", default-features = false }
ripemd160 = "0.8.0"
sha2 = "0.8.0"
digest = "0.8"
aes = "0.2.0"
aes-ctr = "0.1.0"
block-modes = "0.1.0"
lazy_static = "1.0" # for secp

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ring = "0.13"
eth-secp256k1 = { git = "https://github.com/paritytech/rust-secp256k1" }
rand = "0.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
hmac = "0.7"
subtle = { version = "1.0", features = ["nightly"] }
libsecp256k1 = { version = "0.1", package = "libsecp256k1" }
rand = "0.5"

[dev-dependencies]
hmac = "0.7"
libsecp256k1 = { version = "0.1", package = "libsecp256k1" }

