[package]
name = "parity-crypto"
version = "0.2.0"
authors = ["Parity Technologies <admin@parity.io>"]
repository = "https://github.com/paritytech/parity-common"
description = "Crypto utils used by ethstore and network."
license = "GPL-3.0"

[dependencies]
quick-error = "1.2.2"
ring = "0.13"
tiny-keccak = "1.4"
scrypt = { version = "0.1.1", default-features = false }
ripemd160 = "0.7.0"
digest = "0.7"
aes = "0.2.0"
aes-ctr = "0.1.0"
block-modes = "0.1.0"
